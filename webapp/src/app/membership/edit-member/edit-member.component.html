<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Edit Member Profile</mat-card-title>
        </mat-card-title-group>

    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="memberForm" class="example-form">

            <table>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Reference Id</mat-label>
                            <input matInput formControlName="id">
                        </mat-form-field>
                    </td>

                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email Id</mat-label>
                            <input matInput formControlName="emailId" email required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Member ID</mat-label>
                            <input placeholder="Member ID" matInput formControlName="memberId" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
 
            <table>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput formControlName="firstName" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Last name</mat-label>
                            <input matInput formControlName="lastName" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <mat-form-field class="example-full-width">
                <mat-label>Mobile No</mat-label>
                <input matInput formControlName="mobileNo" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Membership Type</mat-label>
                <input matInput formControlName="membershipType" required>
            </mat-form-field>
            <table>
                <tr>
                    <td> <button mat-raised-button class="kaoc-btn-primary" (click)="saveMemberInfo()">Save</button>
                    </td>
                </tr>
            </table>
        </form>

        <div *ngIf="saved">
            <h1>Following details are validated and ready to save</h1>
            <hr />
            Member Info : {{  memberdet }}
            <hr />
        </div>
    </mat-card-content>

</mat-card>
