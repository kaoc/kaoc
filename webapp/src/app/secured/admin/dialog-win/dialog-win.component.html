<mat-card class=" mat-elevation-z8">
    <mat-card-header >
        <mat-card-title>Process Status</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{message}}</p> <br/>
       
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color='primary' (click)="viewMemberById(docId)">View</button>
        <button mat-raised-button (click)="onNoClick()">Close</button>

         
    </mat-card-actions>
</mat-card>
