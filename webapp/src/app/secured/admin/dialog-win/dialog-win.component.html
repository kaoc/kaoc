<mat-card class=" mat-elevation-z8">
    <mat-card-header >
        <mat-card-subtitle>Process Status</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{message}}</p>
       
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="viewMemberById(docId)">View</button>
        <button mat-button (click)="onNoClick()">Close</button>
    </mat-card-actions>
</mat-card>
