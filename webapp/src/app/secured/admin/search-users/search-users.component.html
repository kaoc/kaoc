<div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Processing Request</p>
    </ngx-spinner>

    <input
        matInput
        [(ngModel)]="userSearch"
        (ngModelChange)="this.userSearchUpdate.next($event)"
        placeholder="Search">
    <app-user-table [users]="userSearchResults">
    </app-user-table>
</div>
