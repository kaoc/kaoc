<div style="width: 100%; height: 100%;">
    <mat-sidenav-container fxFlexFill>

        <!--Main Contents -->
        <mat-sidenav-content fxFlexFill>
          <mat-toolbar
              class="kaoc-primary-color"
              fxLayoutAlign="space-between center"
              fxLayout="row"
              fxLayoutGap="20px">
              <mat-toolbar-row>
                  <button mat-icon-button (click)="sidenav.toggle()">
                      <mat-icon>menu</mat-icon>
                  </button>
                  <img src="../../../assets/images/Kaoc_Logo.gif" class="img" routerLink="/" />

                  <a mat-button routerLink="/">
                      <span fxHide="true" fxShow.gt-sm class="branding">Kerala Association of Colorado</span>
                      <span fxShow="true" fxHide.gt-sm class="branding">K.A.O.C</span>
                  </a>
                  <span class="example-spacer"></span>
              </mat-toolbar-row>
          </mat-toolbar>
          <router-outlet fxFlexFill></router-outlet>
          <footer></footer>
      </mat-sidenav-content>

      <!--Side NavBar-->
      <mat-sidenav #sidenav>
          <div fxLayout="column">

              <div class="avatar-container-side-menu" fxLayout="column">
                  <ngx-auth-firebaseui-avatar
                      *ngIf="loggedIn"
                      (onMenuOpen)="sidenav.toggle()">
                  </ngx-auth-firebaseui-avatar>
                  <div
                      *ngIf="loggedIn"
                      class="display-name">
                      {{fullName}}
                  </div>
                  <button
                      mat-icon-button
                      *ngIf="!loggedIn"
                      (click)="sidenav.toggle() && navigateToLoginPage()">
                    <mat-icon>account_circle</mat-icon>
                  </button>
              </div>

              <h3 *ngIf="isAdmin===true" class="section-label">Admin</h3>
              <button *ngIf="isAdmin===true" mat-menu-item routerLink="secured/admin/memberprofile" (click)="sidenav.close()">
                  <mat-icon>add_circle_outline</mat-icon> Add Member
              </button>
              <button *ngIf="isAdmin===true" mat-menu-item routerLink="secured/admin/listmembers" (click)="sidenav.close()">
                <mat-icon>search</mat-icon> View/Edit Member
              </button>
              <button  mat-menu-item routerLink="kaochistory" (click)="sidenav.close()">
                <mat-icon>history</mat-icon>KAOC History
              </button>
              <button  mat-menu-item routerLink="kaocbylaw" (click)="sidenav.close()">
                <mat-icon>policy</mat-icon>Bylaws
              </button>
          </div>
      </mat-sidenav>

    </mat-sidenav-container>
</div>
